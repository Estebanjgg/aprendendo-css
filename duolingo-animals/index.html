<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS | Duolingo</title>
  </head>
  <body>
    <div class="background">
      <div class="elephant">
        <div class="ears"></div>
        <div class="face">
          <div class="eyes"></div>
          <div class="trunk">
            <div class="tusks"></div>
          </div>
        </div>
      </div>

      <div class="monkey">
        <div class="head">
          <div class="face">
            <div class="eyes"></div>
            <div class="ears"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>

      <div class="boy">
        <div class="head">
          <div class="tuft"></div>
          <div class="hair"></div>

          <div class="face">
            <div class="eyes">
              <div class="eye-1"></div>
              <div class="eye-2"></div>
            </div>
            <div class="aux">
              <div class="nose"></div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
