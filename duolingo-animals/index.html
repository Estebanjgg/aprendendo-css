<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animals</title>
  </head>
  <body>
    <div class="background">
      <div class="elephant">
        <div class="ears"></div>

            <div class="eyes"></div>
            <div class="ears"></div>
            <div class="nose"></div>
            <div class="mouth"></div>

        </div>
      </div>
    </div>
